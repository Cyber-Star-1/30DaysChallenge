<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <div class="cont">
        <label for="spacing">Spacing:</label>
        <input
          id="spacing"
          type="range"
          name="spacing"
          min="10"
          max="200"
          value="10"
          data-sizing="px"
        />
      </div>
      <div class="cont">
        <label for="blur">Blur:</label>
        <input
          id="blur"
          type="range"
          name="blur"
          min="0"
          max="25"
          value="0"
          data-sizing="px"
        />
      </div>
      <div class="cont">
        <label for="base">Color</label>
        <input id="base" type="color" name="base" value="#ffc600" />
      </div>
      <div class="cont">
        <label for="bgc">Color</label>
        <input id="bgc" type="color" name="bgc" value="#ff7700" />
      </div>
    </div>
    <img src="./images/prostar.jpeg" />

    <script src="app.js"></script>
  </body>
</html>
